<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="estilosmenu.css">
</head>

<body>
    <header>
        <h1>.:CALCULADORA BÁSICA:.</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <legend id="titu">Operación Matemática</legend>

                <label for="n1">Número 1:</label>
                <input type="number" id="n1" value="" autofocus>
                <br>

                <label for="n2">Número 2:</label>
                <input type="number" id="n2" value="">
                <br>

                <label for="tipo">Tipo de operación:</label>
                <select id="tipo">
                    <option value="+">Suma</option>
                    <option value="-">Resta</option>
                    <option value="*">Multiplicación</option>
                    <option value="/">División</option>
                </select>
                <br>

                <input class="btn" type="button" value="Calcular" onclick="operacion()">
            </fieldset>
        </form>

        <section id="resultado"></section>
    </main>

    <script src="operaciones.js" type="text/javascript"></script>
</body>

</html>
